<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可滑动背景图片网页</title>
    <style>
        /* 设置网页的全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* 防止横向滚动 */
        }

        /* 上半部分背景图片 */
        .hero {
            background-image: url('https://123yxf.github.io/yxf/main/jerry.jpg'); /* 替换为您的图片 URL */
            background-size: cover; /* 背景图片覆盖整个区域 */
            background-position: center; /* 背景居中 */
            height: 50vh; /* 设置上半部分高度为 视口高度的一半 */
            display: flex;
            justify-content: center;
            align-items: center; /* 使用 flexbox 居中对齐内容 */
            color: white; /* 设置文字颜色 */
            text-align: center; /* 文本居中对齐 */
            position: relative; /* 为文字定位 */
        }

        /* 上半部分的文字样式 */
        .hero .content {
            font-size: 3em; /* 设置字体大小 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* 给文字加个阴影，使其更易阅读 */
        }

        /* 设置链接的样式 */
        .hero .content a {
            color: white; /* 设置文字颜色为白色 */
            text-decoration: none; /* 去掉默认的下划线 */
        }

        .hero .content a:hover {
            text-decoration: underline; /* 鼠标悬停时添加下划线 */
        }

        /* 下半部分的样式 */
        .description {
            padding: 40px;
            background-color: #f9f9f9;
            text-align: center;
            font-size: 1.2em;
        }

        /* 可选：设置一些响应式设计，使文字在小屏幕上更加适应 */
        @media (max-width: 768px) {
            .hero .content {
                font-size: 2em;
            }

            .description {
                font-size: 1em;
            }
        }

    </style>
</head>
<body>

    <!-- 上半部分 背景图片区域 -->
    <div class="hero">
        <div class="content">
            <!-- 文字可点击跳转 -->
            <a href="https://example.com/another-page.html" target="_blank">点击我跳转到另一个页面！</a>
        </div>
    </div>

    <!-- 下半部分 文字描述区域 -->
    <div class="description">
        <h2>关于我们</h2>
        <p>
            这是一些关于我们网站的描述文字。你可以在这里介绍更多内容，如我们的使命、愿景、产品等。这个区域会根据屏幕大小自动适应，让用户可以轻松地了解更多信息。
        </p>
        <p>
            继续滑动查看更多详细信息！感谢访问我们的页面！
        </p>
    </div>

</body>
</html>
